name: CI Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [ 20, 22 ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'
      - name: Setup Yarn
        run: |
          corepack enable
          yarn install --immutable
      - name: Lint
        run: yarn lint
      - name: Test
        run: yarn test:coverage
      - name: Build
        run: yarn build
