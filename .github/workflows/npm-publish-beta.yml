name: Publish beta to npm

on:
  release:
    types: [ prereleased ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'yarn'
      - name: Setup Yarn
        run: |
          corepack enable
          yarn install --immutable
      - name: Lint
        run: yarn lint
      - name: Test
        run: yarn test:coverage
      - name: Build
        run: yarn build

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: 'yarn'
      - name: Setup Yarn
        run: |
          corepack enable
          yarn install --immutable
      - name: Publish to npm
        run: npm publish --tag beta --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
